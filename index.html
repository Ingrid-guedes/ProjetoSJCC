<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <img src="img/Agate_Astrix&Ritmo.jpg" alt="Descrição da imagem">
    <div class="descricao">
        <h2>Agate</h2>
        <i>Astrix, Ritmo</i>
    </div>

    <div class="duração">
        <div class="barra">
            <progress value="0" max=""> </progress>
            <div class="ponto"></div>

        </div>
        <div class="tempo>"> 
            <p class="inicio">0:00</p>
            <p class="fim">8:43</p>
        </div>
    </div>

    <div class="player">
        <i class="bi bi-skip-backward" style="font-size: 30px;"></i>
        <i class="bi bi-play-circle" style="font-size: 30px;"></i>
        <i class="bi bi-skip-forward" style="font-size: 30px;"></i> 

    </div>

    <audio src="musicas/Astrix feat. Ritmo - Agate myfreemp3.vip .mp3"></audio>
</body>
</html>
